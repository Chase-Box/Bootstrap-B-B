<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Contact Page</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    </head>

    <body>

        <h1 class="text-center show-border main-font-change">Contact Us</h1>
        <br>
        <h3 class="text-center font-change">Taking Less Than 5 Minutes, Please Fill Out The Following Form:</h3>


        <div class="form-container">
            <form class="centered-form">
              <label for="name-input">Name:</label>
              <input type="text" id="name-input" name="name">
              <label for="lastname-input">Last Name:</label>
              <input type="text" id="lastname-input" name="lastname">
              <label for="email-input">Email:</label>
              <input type="text" id="email-input" name="email">
              <label for="phone-input">Phone Number:</label>
              <input type="text" id="phone-input" name="phone">
              <input type="submit" value="Submit">
            </form>
          </div>






        <div class="image-container">
            <div class="image-wrapper">
              <img src="Link-Image1.jpg" alt="Image 1">
              <div class="image-link">
                <a href="index.html">Learn More</a>
              </div>
            </div>
            <div class="image-wrapper">
              <img src="Link-Image2.jpg" alt="Image 2" class="show-border">
              <div class="image-link">
                <a href="index.html">Contact Us</a>
              </div>
            </div>
            <div class="image-wrapper">
              <img src="Link-Image3.jpg" alt="Image 3" class="show-border">
              <div class="image-link">
                <a href="index.html">Check Out The Rooms</a>
              </div>
            </div>
          </div>

        <footer class="footer">
            <div class="footer-content">
              <div class="footer-item">
                <p>Our Phone Number: 123-456-7890</p>
              </div>
              <div class="footer-item">
                <p>&copy; Chase Box </p>
              </div>
              <div class="footer-item">
                <p>Email: RealB&B@Email.com</p>
              </div>
            </div>
          </footer>


    </body>


</html>
