<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Contact Page</title>

    <body>

        <h1 class="text-center show-border main-font-change">Contact Us</h1>
        <br>
        <h3 class="text-center font-change">Taking Less Than 5 Minutes, Please Fill Out The Following Form:</h3>


        <div class="form-container">
            <form class="centered-form">
              <label for="name-input">Name:</label>
              <input type="text" id="name-input" name="name">
              <label for="lastname-input">Last Name:</label>
              <input type="text" id="lastname-input" name="lastname">
              <label for="email-input">Email:</label>
              <input type="text" id="email-input" name="email">
              <label for="phone-input">Phone Number:</label>
              <input type="text" id="phone-input" name="phone">
              <input type="submit" value="Submit">
            </form>
          </div>
          <br>
          <br>

          <h3 class="text-center font-change">Please Visit Us!</h3>

          <div class="map-container">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d203450.00560848607!2d-93.60782395490487!3d37.178696796800075!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x87cf62f745c8983f%3A0x6bfd6cb31e690da0!2sSpringfield%2C%20MO!5e0!3m2!1sen!2sus!4v1700517022193!5m2!1sen!2sus" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">

            <div class="image-wrapper">
              <img src="Link-Image1.jpg" alt="Image 1">

                <a href="index.html">Home Page</a>
              </div>
            </div>
            <div class="image-wrapper">
              <img src="Link-Image2.jpg" alt="Image 2" class="show-border">
              <div class="image-link">
                <a href="index.html">Contact Us</a>

            </div>
            <div class="image-wrapper">
              <img src="Link-Image3.jpg" alt="Image 3" class="show-border">

                <a href="index.html">Check Out The Rooms</a>
              </div>
            </div>
          </div>

        <footer class="footer">
            <div class="footer-content">
              <div class="footer-item">
                <p>Our Phone Number: 123-456-7890</p>
              </div>
              <div class="footer-item">
                <p>&copy; Chase Box </p>

              <div class="footer-item">
